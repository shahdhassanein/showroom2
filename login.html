<!DOCTYPE html>
<html lang="en">


<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Showroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('pexels-sebastianpichard-6894427.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 16px;
        }

        /* Password field container */
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px; /* Space for the eye icon */
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #2989d8;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #2989d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #1e5799;
        }

        .register-prompt {
            font-size: 14px;
        }

        .register-prompt a {
            color: #2989d8;
            text-decoration: none;
            font-weight: bold;
        }

        .register-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body> 
    <div class="login-container">
        <h1>Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i class="password-toggle fas fa-eye-slash" id="password-toggle"></i>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit"  class="login-btn">Login</button>
        </form>
        
        <div class="register-prompt">
            <p>Dont have an account? <a href="register.html" id="register-link">Register now!</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const passwordToggle = document.getElementById('password-toggle');
            const passwordField = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                // Toggle password visibility
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                } else {
                    passwordField.type = 'password';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                }
            });
            
            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // In a real application, you would send these credentials to a server
                // For now, simulate a successful login
                
                // Store in localStorage if remember is checked
                if (remember) {
                    localStorage.setItem('userEmail', email);
                }
                
                // Redirect to homepage instead of dashboard
                 window.location.href = 'carshowroomproj.html';
            });
            
            // Check if user email is stored
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
            
            // Ensure register link works
            document.getElementById('register-link').addEventListener('click', function(e) {
                // Allow default behavior to navigate to register.html
            });
        });
    </script>
</body>
</html>
